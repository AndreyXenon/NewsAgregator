<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <span class="fs-4">News</span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Новости Криптовалют</a>
    <a class="me-3 py-2 text-dark text-decoration-none" href="/it-news">IT Новости</a>
  </nav>
</div>

<div class="content" align="center">
  <div th:each="el : ${news}">
    <h3 th:text="${el.title}"></h3>
    <p><img th:src="${el.img}"></p>
    <div th:text="${el.text}"></div>
  </div>

</div>
<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">© Created by Filin Andrey 2022</p>
  </div>
</footer>
</body>
</html>
